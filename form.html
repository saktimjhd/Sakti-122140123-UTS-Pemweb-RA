<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nadin Amizah Fan Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/nadin-logo.png"
      style="border-radius: 50%"
    />
  </head>
  <body class="container relative">
    <div class="header">
      <div class="container-header">
        <div><img class="logo" src="assets/nadin-logo.png" alt="" /></div>
        <h1>Nadin Amizah Fan Page</h1>
      </div>
    </div>

    <div class="container-nav-side relative">
      <div class="container-nav relative">
        <nav class="nav sticky">
          <a href="index.html" class="nav-item">Home</a>
          <a href="form.html" class="nav-item">Form</a>
          <a href="tabel.html" class="nav-item">Table</a>
        </nav>
      </div>

      <main class="main">
        <h1 class="title-main">Formulir</h1>
        <h1 class="title-idol-name">PENGGEMAR NADIN AMIZAH</h1>

        <div class="form-container">
          <form action="tabel.html" method="GET">
            <label for="nama">Nama:</label>
            <input
              type="text"
              id="nama"
              name="nama"
              placeholder="Nama Anda"
              required
            />

            <label for="asal">Asal:</label>
            <input
              type="text"
              id="asal"
              name="asal"
              placeholder="Kota Asal Anda"
              required
            />

            <label>Judul Lagu Kesukaan Nadin Amizah:</label>
            <div class="song-options">
              <input
                type="radio"
                id="song1"
                name="song"
                value="Bertaut"
                required
              />
              <label for="song1">Bertaut</label><br />
              <input
                type="radio"
                id="song2"
                name="song"
                value="Sorai"
                required
              />
              <label for="song2">Sorai</label><br />
              <input
                type="radio"
                id="song3"
                name="song"
                value="Amin Paling Serius"
                required
              />
              <label for="song3">Amin Paling Serius</label>
            </div>
            <label for="frequency"
              >Seberapa sering mendengarkan lagu Nadin Amizah dalam
              seminggu?</label
            >
            <input
              type="range"
              id="frequency"
              name="frequency"
              min="0"
              max="7"
              value="3"
            />

            <label for="pesan">Pesan dan kesan:</label>
            <textarea
              id="pesan"
              name="pesan"
              rows="4"
              placeholder="Tulis pesan Anda di sini..."
              required
            ></textarea>

            <input type="submit" value="Kirim" />
          </form>
        </div>
      </main>
    </div>

    <footer>
      <div class="footer-content">
        <h3>Nadin Amizah</h3>
        <p>
          Thank you for visiting! Stay connected for more updates and inspiring
          content.
        </p>
        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-youtube"></i></a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Nadin Amizah</p>
        <p>
          Designed with <span class="heart">&hearts;</span> by Sakti Mujahid
          Imani 122140123
        </p>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
